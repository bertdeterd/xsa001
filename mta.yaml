#This file is a design-time descriptor, that will be used by the platform to create a deployment descriptor. This file contains 
#information related to the application (ID, version, description) as well as resources, 
#modules and parameters that will be deployed and required at runtime.
#create uaa service
#xs create-service xsuaa default hana_xsa001-uaa
_schema-version: '2.0'
ID: xsa001
version: 0.0.1

modules:
 - name: web
   type: html5
   path: web
   requires:
    - name: hana_xsa001-uaa
    - name: nodejs
      group: destinations
      properties:
        name: nodejs
        url: ~{url}
        forwardAuthToken: true
        

 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi-container


 - name: js
   type: nodejs
   path: js
   provides:
    - name: nodejs
      properties:
       url: "${default-url}"
   requires:
    - name: hana_xsa001-uaa
    - name: db
    - name: hdi-container
  

resources:
 - name: hana_xsa001-uaa
   type: com.sap.xs.uaa
   parameters:
    config_path: ./xs-security.json

 - name: hdi-container
   parameters:
      config:
         schema: XSA001
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

